<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>Home</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <!-- CSS only -->
</head>
<body>
  <div>
    <nav class="navbar navbar-expand-md fixed-top d-flex p-4 justify-content-between">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand black-color" href="/">YUTRITION</a>
          <ul class="nav navbar-nav">
            <li><a href="#">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="service.html">Service</a></li>
            <li><a href="/subscription">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div style="margin-top: 100px;">
    {% if users|length < 1 %}
    <h4 class="NoUsers">There are no users. Sign up today!</h4>
    {% else %}
        {% for user in users %}
            <p>{{ user['username'] }}</p>
            <p>{{ user['password'] }}</p>
        {% endfor %}
    {% endif %}
  </div>
</body>
</html>
